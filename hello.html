        table

            border: 1px solid lightgoldenrodyellow;
            width: 1px;
            height: 1px;
        }
        
        tr:nth-child(-n+6) td:nth-child(-n+6)
     
        
        {
            background: orange;
            border-color: orange;
        }

        tr:nth-child(-n+6) td:nth-child(n+7)


        {
            background: red;
            border-color: red;
        }


        tr:nth-last-child(-n + 14) td:nth-child(-n+6)
     
        
     {
         background: purple;
         border-color: purple;
     }

     tr:nth-last-child(-n + 14) td:nth-child(n+7)

         border-color: orange;
     }
        tr:nth-last-child(-n + 4) td:nth-child(-n+15)
     
        
        {
            background: orange;
            border-color: orange;
        }

        tr:nth-last-child(-n + 14) td:nth-child(n+16)
     
        
     {

    </style>
